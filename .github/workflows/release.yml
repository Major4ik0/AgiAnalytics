name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ '3.10' ]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Check for icon file
      run: |
        if (!(Test-Path "icon.ico")) {
          echo "Creating placeholder icon..."
          # Создаем простую иконку
          Add-Type -TypeDefinition @"
          using System;
          using System.Drawing;
          using System.Drawing.Imaging;
          using System.IO;
          
          public class IconCreator {
              public static void CreateIcon() {
                  using (Bitmap bmp = new Bitmap(256, 256)) {
                      using (Graphics g = Graphics.FromImage(bmp)) {
                          g.Clear(Color.Blue);
                          g.DrawString("AG", new Font("Arial", 100), Brushes.White, 50, 70);
                      }
                      using (MemoryStream ms = new MemoryStream()) {
                          using (Icon icon = Icon.FromHandle(bmp.GetHicon())) {
                              using (FileStream fs = new FileStream("icon.ico", FileMode.Create)) {
                                  icon.Save(fs);
                              }
                          }
                      }
                  }
              }
          }
"@ -ReferencedAssemblies System.Drawing
          powershell -Command "[IconCreator]::CreateIcon()"
        }
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --icon=icon.ico --name="AgiAnalytics" main.py
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/AgiAnalytics.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
