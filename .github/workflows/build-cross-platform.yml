name: Build Cross-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows-from-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up cross-compilation environment
      run: |
        # Устанавливаем wine для сборки Windows exe на Mac
        brew install wine
        
        # Устанавливаем mingw-w64 для кросс-компиляции
        brew install mingw-w64
        
        # Устанавливаем PyInstaller
        pip install pyinstaller
    
    - name: Create Windows executable using PyInstaller with Wine
      run: |
        # Компилируем с использованием wine для Windows
        wine python -m pip install PyInstaller
        wine python -m PyInstaller --onefile --windowed --icon=icon.ico --name=AgiAnalytics main.py
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: AgiAnalytics-Windows-Mac
        path: dist/
