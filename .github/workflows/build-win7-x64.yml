name: Build Windows 7 (x64)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.7.9 (x64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.7.9'
          architecture: x64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==20.3.4 setuptools==44.0.0 wheel==0.34.2
          pip install numpy==1.21.6
          pip install pandas==1.3.5
          pip install PyQt5==5.15.4
          pip install pyinstaller==5.0.1
          pip install openpyxl==3.0.9
          pip install xlrd==2.0.1
          pip install pillow==8.4.0
          pip install pywin32==301

      - name: Create runtime hook
        run: |
          # Используем тот же runtime hook
          Copy-Item -Path "runtime_hook.py" -Destination "runtime_hook_64.py" -Force

      - name: Build executable
        run: |
          $exe_name = "AgiAnalytics_Win7_x64"
          
          if (Test-Path "dist") { Remove-Item -Recurse -Force dist }
          if (Test-Path "build") { Remove-Item -Recurse -Force build }
          
          Write-Host "Building $exe_name..."
          
          pyinstaller --onefile --windowed --name="$exe_name" --clean --noupx --disable-windowed-traceback --runtime-hook="runtime_hook_64.py" --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=PyQt5.sip --hidden-import=pandas --hidden-import=numpy --hidden-import=numpy.core._multiarray_umath --hidden-import=openpyxl --hidden-import=sqlite3 main.py
          
          if (Test-Path "dist/$exe_name.exe") {
            Write-Host "Build successful! File: dist/$exe_name.exe"
            
            $bat_content = @'
            @echo off
            echo ========================================
            echo AgiAnalytics - Windows 7 Compatibility Launcher (64-bit)
            echo ========================================
            echo.
            echo For Windows 7 users: This launcher helps with DLL issues.
            echo.
            echo Recommended before running:
            echo 1. Install Visual C++ Redistributable 2015-2022 (x64)
            echo 2. Install KB2999226 update
            echo 3. Install all Windows updates
            echo.
            echo Starting application...
            start "" "%~dp0AgiAnalytics_Win7_x64.exe"
            pause
            '@
            
            Set-Content -Path "dist/Run_Win7_x64.bat" -Value $bat_content -Encoding ASCII
          } else {
            Write-Error "Build failed!"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AgiAnalytics-Win7-x64
          path: |
            dist/AgiAnalytics_Win7_x64.exe
            dist/Run_Win7_x64.bat