name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install pillow  # Для работы с иконками
    
    - name: Create necessary files if missing
      run: |
        # Проверяем наличие необходимых файлов
        if not exist "icon.ico" (
          echo "Creating placeholder icon.ico"
          # Создаем пустой иконку (замените на реальную если есть)
          # Для Mac можно использовать convert из ImageMagick или другой способ
          # Здесь создаем простую заглушку
          copy NUL icon.ico > nul 2>&1 || echo "" > icon.ico
        )
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --icon=icon.ico --name="AgiAnalytics" main.py
        # или используем spec файл
        # pyinstaller pyinstaller.spec
    
    - name: List built files
      run: |
        dir dist\
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AgiAnalytics-Windows
        path: dist/
        if-no-files-found: error
