          AgiAnalytics v$version
          ========================================
          
          –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–ï:
          1. –†–∞—Å–ø–∞–∫—É–π—Ç–µ –∞—Ä—Ö–∏–≤
          2. –ó–∞–ø—É—Å—Ç–∏—Ç–µ Start_AgiAnalytics.bat
          3. –ü—Ä–æ–≥—Ä–∞–º–º–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç –≤–∞—à—É —Å–∏—Å—Ç–µ–º—É
          
