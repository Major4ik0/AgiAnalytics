name: Build with Docker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        docker build -t agianalytics-builder .
        docker create --name builder agianalytics-builder
        docker cp builder:/app/dist/AgiAnalytics.exe .
        docker rm builder
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: AgiAnalytics-Executable
        path: AgiAnalytics.exe
