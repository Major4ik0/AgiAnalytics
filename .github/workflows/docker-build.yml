          2. –û—à–∏–±–∫–∞ VCRUNTIME140.dll - —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ VC++ Redistributable
          3. –ê–Ω—Ç–∏–≤–∏—Ä—É—Å –±–ª–æ–∫–∏—Ä—É–µ—Ç - –¥–æ–±–∞–≤—å—Ç–µ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ
          
          –ü–û–î–î–ï–†–ñ–ö–ê:
          GitHub Issues: https://github.com/${{ github.repository }}/issues
          "@
