  create-release:
    name: Create Release Package
    needs: [build-win7-x86, build-win7-x64, build-win10-x86, build-win10-x64]
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release structure
        run: |
          $version = $env:GITHUB_RUN_NUMBER
          $releaseName = "AgiAnalytics_v$version"
          New-Item -ItemType Directory -Force -Path $releaseName
          $folders = @("Windows_7_32bit", "Windows_7_64bit", "Windows_10_32bit", "Windows_10_64bit")
