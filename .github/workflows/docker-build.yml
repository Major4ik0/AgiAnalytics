name: Build Windows Executable

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create simple icon
      run: |
        # Просто создаем пустой файл иконки если его нет
        if (!(Test-Path "icon.ico")) {
          echo "Placeholder icon" > icon_note.txt
          echo "In production, add a real icon.ico file" >> icon_note.txt
        }
    
    - name: Build with PyInstaller
      run: |
        # Простая команда сборки
        pyinstaller --onefile --windowed --name=AgiAnalytics --icon=icon.ico --add-data="app.ui;." main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: AgiAnalytics-Windows
        path: dist/AgiAnalytics.exe
