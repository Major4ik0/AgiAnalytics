  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-win7-x86:
    name: Build Windows 7 (x86)
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.8.10 (x86)
        uses: actions/setup-python@v5
        with:
          python-version: '3.8.10'
          architecture: x86

      - name: Install dependencies for Windows 7 (x86)
        run: |
          python -m pip install --upgrade pip==20.3.4
          pip install wheel==0.34.2 setuptools==44.0.0 numpy==1.19.3 pandas==1.3.5 PyQt5==5.15.4 pyinstaller==5.0.1 openpyxl==3.0.9 xlrd==2.0.1 pillow==8.4.0 msoffcrypto-tool==4.12.0 olefile==0.46

      - name: Build executable for Windows 7 (x86)
        run: |
          $exe_name = "AgiAnalytics_Win7_x86"
          Remove-Item -Recurse -Force dist, build -ErrorAction SilentlyContinue
          pyinstaller --onefile --windowed --icon=icons/icon.ico --name="$exe_name" --noupx --clean --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=pandas --hidden-import=numpy --hidden-import=numpy.core._multiarray_umath --hidden-import=openpyxl --hidden-import=openpyxl.cell._writer --hidden-import=openpyxl.utils --hidden-import=sqlite3 --hidden-import=PIL --hidden-import=PIL._imaging --hidden-import=PIL.Image --hidden-import=xlrd --hidden-import=xlrd.compdoc --hidden-import=xlrd.xlsx --hidden-import=msoffcrypto --hidden-import=olefile --hidden-import=encodings.utf_8 --hidden-import=encodings.cp1251 --hidden-import=xlwt.ExcelFormula --hidden-import=xlwt.ExcelFormulaParser --hidden-import=sip --add-data="icons;icons" main.py
          if (Test-Path "dist/$exe_name.exe") {
            Write-Host "‚úÖ –°–±–æ—Ä–∫–∞ —É—Å–ø–µ—à–Ω–∞ –¥–ª—è Windows 7 x86"
            $size = (Get-Item "dist/$exe_name.exe").Length / 1MB
            Write-Host "üì¶ –†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞: $($size.ToString('0.00')) MB"
          } else {
            Write-Error "‚ùå –û—à–∏–±–∫–∞ —Å–±–æ—Ä–∫–∏ –¥–ª—è Windows 7 x86"
            if (Test-Path "build") {
              Get-ChildItem -Path "build" -Recurse -Filter "*.log" | ForEach-Object {
                Write-Host "üìÑ –õ–æ–≥ —Ñ–∞–π–ª: $($_.FullName)"
                Get-Content $_.FullName -Tail 50
              }
            }
            exit 1
          }

      - name: Upload Windows 7 x86 artifact
        uses: actions/upload-artifact@v4
        with:
