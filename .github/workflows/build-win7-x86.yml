name: Build Windows 7 (x86)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.7.9 (x86)
        uses: actions/setup-python@v5
        with:
          python-version: '3.7.9'
          architecture: x86

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==20.3.4 setuptools==44.0.0 wheel==0.34.2
          pip install numpy==1.21.6
          pip install pandas==1.3.5
          pip install PyQt5==5.15.4
          pip install pyinstaller==5.0.1
          pip install openpyxl==3.0.9
          pip install xlrd==2.0.1
          pip install pillow==8.4.0
          pip install pywin32==301

      - name: Create runtime hook
        run: |
          # Создаем runtime_hook.py
          $hook_content = @'
          import os
          import sys
          import ctypes
          
          def fix_windows_7_issues():
              if sys.platform != 'win32':
                  return
          
              win_version = sys.getwindowsversion()
              if win_version.major != 6 or win_version.minor != 1:
                  return
          
              print("Windows 7 detected, applying fixes...")
          
              try:
                  # Добавляем системные пути для DLL
                  system_paths = [
                      os.environ.get('SystemRoot', 'C:\\Windows') + '\\System32',
                      os.environ.get('SystemRoot', 'C:\\Windows') + '\\SysWOW64',
                      os.path.dirname(os.path.abspath(sys.argv[0]))
                  ]
          
                  for path in system_paths:
                      if os.path.exists(path):
                          os.environ['PATH'] = path + ';' + os.environ['PATH']
          
              except Exception as e:
                  print(f"Error in runtime hook: {e}")
          
          if __name__ == '__main__':
              fix_windows_7_issues()
          '@
          
          Set-Content -Path "runtime_hook.py" -Value $hook_content -Encoding UTF8

      - name: Build executable
        run: |
          $exe_name = "AgiAnalytics_Win7_x86"
          
          # Очищаем предыдущие сборки
          if (Test-Path "dist") { Remove-Item -Recurse -Force dist }
          if (Test-Path "build") { Remove-Item -Recurse -Force build }
          
          Write-Host "Building $exe_name..."
          
          # Основная команда сборки
          pyinstaller --onefile --windowed --name="$exe_name" --clean --noupx --disable-windowed-traceback --runtime-hook="runtime_hook.py" --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=PyQt5.sip --hidden-import=pandas --hidden-import=numpy --hidden-import=numpy.core._multiarray_umath --hidden-import=openpyxl --hidden-import=sqlite3 main.py
          
          if (Test-Path "dist/$exe_name.exe") {
            Write-Host "Build successful! File: dist/$exe_name.exe"
            
            # Создаем BAT файл для запуска
            $bat_content = @'
            @echo off
            echo ========================================
            echo AgiAnalytics - Windows 7 Compatibility Launcher
            echo ========================================
            echo.
            echo For Windows 7 users: This launcher helps with DLL issues.
            echo.
            echo Recommended before running:
            echo 1. Install Visual C++ Redistributable 2015-2022 (x86)
            echo 2. Install KB2999226 update
            echo 3. Install all Windows updates
            echo.
            echo Starting application...
            start "" "%~dp0AgiAnalytics_Win7_x86.exe"
            pause
            '@
            
            Set-Content -Path "dist/Run_Win7_x86.bat" -Value $bat_content -Encoding ASCII
          } else {
            Write-Error "Build failed!"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AgiAnalytics-Win7-x86
          path: |
            dist/AgiAnalytics_Win7_x86.exe
            dist/Run_Win7_x86.bat